<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

<form action="PayslipServlet" method="get">
    Search: <input type="text" name="search" id="search">
    <br/>
    Name: <span id="result"></span>
    <br>
    <input type="button" value="Submit" onClick="submitFunction()">
</form>
<body>

</body>
<script>
    function submitFunction() {
        makeRequest(document.getElementById('search').value);
    }
    function makeRequest(query) {
        var settings = {
            "async": true,
            "crossDomain": true,
            "url": "https://www.eventbriteapi.com/v3/events/search/?q=" + query + "&token=MIOBXG4I3HB2ZH7IZINI",
            "method": "GET",
        };

        $.ajax(settings).done(function (response) {
            console.log(response);
            var events = response.events;
            document.getElementById("result").innerHTML = events[0].name.text;
        });
    }

</script>
