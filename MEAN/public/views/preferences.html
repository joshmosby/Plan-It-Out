<div class="jumbotron text-center">
    <h1>Preferences</h1>

    <!-- Enter location -->
    <div class="form-group">
        <input type="text" class="form-control" name="name" ng-model="inputLocation" placeholder="Enter your location">
    </div>

    <!-- Category checkboxes -->
    <div class="columnList">
        <ul class="animate-repeat" ng-repeat="(cat,enabled) in categoryList">
            <input type="checkbox" ng-model="categoryList[cat]"/> {{cat}}
        </ul>
    </div>

    <!-- Save preferences button -->
    <div>
        <button ng-click="SavePrefs()" type="submit">Save</button>
    </div>
</div>
